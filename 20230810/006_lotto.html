<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      let lotto = [];
      while (lotto.length < 6) {
        let num = parseInt(Math.random() * 45 + 1);
        if (lotto.indexOf(num) == -1) {
          lotto.push(num);
        }
      }

      lotto.sort((a, b) => a - b);

      console.log(lotto[0]);
      console.log(lotto[1]);
      console.log(lotto[2]);
      console.log(lotto[3]);
      console.log(lotto[4]);
      console.log(lotto[5]);

      // Math.random(); // 0 ~ 0.999999... 사이의 실수

      // Math.random() * 10 // 0 ~ 9.99999999...

      // Math.random * 10 + 2 // 2 ~ 11.99999999...

      // Math.random * 8 + 2 // 2 ~ 9.9999999 ....

      // parseInt(Math.random * 8 + 2);

      //강사님 코드
      function lottoGenerator() {
        const lottArr = [];

        while (lottArr.length < 6) {
          // 1 ~ 44.999999
          const result = parseInt(Math.random() * 45 + 1);

          if (!lottArr.includes(result)) {
            lottArr.push(result);
          }
        }

        return lottArr;
      }

      console.log(lottoGenerator());
    </script>
  </body>
</html>
