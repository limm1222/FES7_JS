<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      let score = parseInt(prompt("성적을 입력해주세요."));

      switch (true) {
          case score >= 90;
          console.log("A");
          break;
          case score >= 80;
          console.log("B");
          break;
          case score >= 70;
          console.log("C");
          break;
          case score >= 60;
          console.log("D");
          break;
          default:
              console.log("강해져서 돌아와라");
      }
    </script>
  </body>
</html>
